<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Forms</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Spirax" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="page">
		<section class="contact-form">
			<div class="bg" style="background-image: url(images/main-img.jpg)";>
			</div>
			<form class="form" action="">
				<h1>
					CONTACTS
				</h1>
				<input type="email" placeholder="Email">
				<input type="text" placeholder="Name">
				<select>
					<option value="">Drop List</option>
					<option value="">option 1</option>
					<option value="">option 2</option>
				</select>
				<ul class="check-list">
					<li>
						<input id="check1" type="checkbox">
						<label for="check1"><span class="fake-check"></span>One ithem</label>
					</li>
					<li>
						<input id="check2" type="checkbox">
						<label for="check2"><span class="fake-check"></span>Second ithem</label>
					</li>
					<li>
						<input id="check3" type="checkbox">
						<label for="check3"><span class="fake-check"></span>Third ithem</label>
					</li>
					<li>
						<input id="check4" type="checkbox">
						<label for="check4"><span class="fake-check"></span>Another ithem</label>
					</li>
				</ul>
				<ul class="button">
					<li>
						<input id="item1" type="radio" name="item">
						<label for="item1"><span class="fake-button"></span>First item</label>
					</li>
					<li>
						<input id="item2" type="radio" name="item">
						<label for="item2"><span class="fake-button"></span>Second item</label>
					</li>
				</ul>
				<textarea placeholder="Message..." cols="30" rows="10"></textarea>
				<input type="submit" value="Submit"> 
			</form>
		</section>
	</div>
</body>
</html>
